<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .product-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Our Products</h2>
  <div class="product-grid">
    <div class="product">
      <img src="images/sportmax-sneakers.jpg" alt="SportMax Sneakers">
      <h3>SportMax Sneakers</h3>
      <p>$55.00</p>
    </div>
    <div class="product">
      <img src="images/eleganza-leather.jpg" alt="Eleganza Leather Shoes">
      <h3>Eleganza Leather Shoes</h3>
      <p>$75.00</p>
    </div>
    <div class="product">
      <img src="images/kiddo-step.jpg" alt="KiddoStep School Shoes">
      <h3>KiddoStep School Shoes</h3>
      <p>$35.00</p>
    </div>
  </div>
</body>
</html>
